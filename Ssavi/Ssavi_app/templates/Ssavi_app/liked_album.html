{% extends 'base.html' %}
{% load static %}
{% block content %}
<div id="mypageBox">
    <nav id="mypage_nav">
        <a href="{% url 'playlist' %}">플레이리스트</a>
        <a href="{% url 'liked_album' %}">좋아요한 앨범</a>
        <a href="{% url 'liked_track' %}">좋아요한 트랙</a>
        <a href="{% url 'myInfo' %}">회원정보</a>
    </nav>
    <div id="liked_album_box">
        <div id="header">
            <table>
                <tr>
                    <th>No.</th>
                    <th>앨범 정보</th>
                </tr>
            </table>
        </div>
        <div id="liked_album">
            {% for LA in liked_albums %}
            <p class="la_no">{{LA.la_no}}</p>
            <p class="la_image">{{LA.album.album_image}}</p>
            <p class="la_name">{{LA.album.album_name}}</p>
            <p class="la_artist">{{LA.album.album_artist}}</p>
            <div class="del_like_btn">
                <!-- 좋아요 해제 버튼 이미지로 만들어야함 -->
                <button>좋아요</button>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
