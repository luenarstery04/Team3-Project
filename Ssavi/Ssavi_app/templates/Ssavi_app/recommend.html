<!-- 추천페이지입니다 -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<nav class="menu">
    <a href="{% url 'recommend' %}">추천음악</a>
    <a href="{% url 'index' %}">최신음악</a>
    <a href="#">선호음악</a>
</nav>
<div id="recomBox">
    <article>
        <ul class="recom_display" style="list-style-type: none;">
            {% for album in recom_albums %}
            {% if album.album_genre == 'jazz' %}
            <li class="recom_item">
                <a href="" class="recom_img_box">
                    <img class="heart_icon" src="{% static '/image/heart_icon1.png' %}" alt="">
                    <h4 class="al_name">{{ album.album_name }}</h4>
                    <h4 class="al_artist">{{ album.album_artist }}</h4>
                    <img class="recom_img" src="{{ album.album_image }}" alt="">
                </a>
            </li>
            {% endif %}
            {% endfor %}
        </ul>
    </article>
</div>
{% endblock content %}
