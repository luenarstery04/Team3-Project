<!-- 초기 화면입니다. 기본적으로 최신 앨범들이 나열되어있습니다. -->
{% extends 'base.html' %}
{% load static %}
{% block content %}

<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/music_recommend.css' %}">

<nav class="menu">
    <a href="{% url 'recommend' %}">장르별 음악</a>
    <a href="{% url 'index' %}">최신음악</a>
    <a href="{% url 'music_recommend' %}">음악 추천 받기</a>
</nav>


<div id="indexBox">
    <article>
        <h1>음악 추천 받기</h1>
        <ul>
            {% for track in tracks %}
            <li class='track_li'>
                <img src="{{ track.album.album_image }}" alt="{{ track.album.album_artist }} Album Image">
                <div class="container">
                    <h2>곡명 : {{ track.track_name }}</h2>
                    <p>아티스트 : {{ track.album.album_artist }}</p>
                    <p>장르 : {{ track.album.album_genre }}</p>
                </div>
                <audio controls>
                    <source src="{{ track.track_preview }}" type="audio/mpeg">
                    "error"
                </audio>
                <div class="like-button">
                    <img id="heart-icon" onclick="likeAlbum(this)" src="{% static '/image/Thumbs_up.png' %}" alt="Liked">
                </div>
            </li>
            {% endfor %}
        </ul>
    </article>
</div>

<script>
    function likeAlbum(heartIcon) {
        alert('따봉이 클릭되었습니다.');
        var currentImageSrc = heartIcon.src;
    
        // 현재 이미지의 src 속성에서 파일 이름을 추출
        var currentImageFileName = currentImageSrc.substr(currentImageSrc.lastIndexOf('/') + 1);
        
        if (currentImageFileName === 'Thumbs_up.png') {
            // 현재 이미지가 heart_icon1.png인 경우, 이미지를 heart_icon2.png로 변경
            heartIcon.src = '{% static "/image/Thumbs_up_fill.png" %}';
        } else {
            // 그렇지 않으면 이미지를 heart_icon1.png로 변경
            heartIcon.src = '{% static "/image/Thumbs_up.png" %}';
        }
        
        // 이미지를 변경한 후 이벤트의 전파를 중단시키고 기본 동작을 막습니다. 아니면 계속 이미지 바뀌어버림..
        event.preventDefault();
        event.stopPropagation();
    }
</script>
{% endblock content %}
