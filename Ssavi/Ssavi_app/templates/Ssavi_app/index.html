<!-- 초기 화면입니다. 기본적으로 최신 앨범들이 나열되어있습니다. -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<nav class="menu">
    <a href="{% url 'recommend' %}">추천음악</a>
    <a href="{% url 'index' %}">최신음악</a>
    <a href="#">선호음악</a>
</nav>
<div id="indexBox">
    <article>
        <div id="album_box">
            {% for info in album_info %}
            <a href="" class="album_wrap">
                <div class="album_image">
                    <img src="{{ info.url }}" alt="">
                </div>
                <div class="album_info">
                    <p class="album_title">{{ info.albumname }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </article>
</div>`
{% endblock content %}
